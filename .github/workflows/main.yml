name: A workflow for my Hello World file
on: push
jobs:
  prod-check:
    if: ${{github.ref == 'refs/heads/main'}} 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: echo "Deploying to production server $GITHUB_REF"
    - name: Run main.py
      run: python3 $FILE_NAME
      env: 
        FILE_NAME: main.py

